<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DharmaDispatch - Dharma in World Affairs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__brand">
                    <h1 class="brand__title">DharmaDispatch</h1>
                    <p class="brand__tagline">Dharma in World Affairs</p>
                </div>
                <nav class="header__nav">
                    <button class="nav__item nav__item--active">Home</button>
                    <button class="nav__item">Trending</button>
                    <button class="nav__item">Categories</button>
                </nav>
                <div class="header__actions">
                    <button class="btn btn--secondary btn--sm" id="refreshBtn">
                        <span>‚ü≥</span> Refresh
                    </button>
                    <button class="btn btn--outline btn--sm" id="darkModeToggle">üåô</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="form-control search-input" placeholder="Search news or Gita teachings..." id="searchInput">
                </div>
            </div>

            <div class="category-filters">
                <button class="filter-btn filter-btn--active" data-category="all">All</button>
                <button class="filter-btn" data-category="International Conflict">Conflict</button>
                <button class="filter-btn" data-category="Global Economics">Economics</button>
                <button class="filter-btn" data-category="Environment">Environment</button>
                <button class="filter-btn" data-category="Diplomacy">Diplomacy</button>
            </div>

            <div class="news-grid" id="newsGrid">
                <!-- News items will be populated by JavaScript -->
            </div>
        </div>
    </main>

    <!-- Comment Modal -->
    <div class="modal hidden" id="commentModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Discussion</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="comment-section">
                    <div class="comment-form">
                        <textarea class="form-control comment-textarea" placeholder="Share your thoughts on this correlation..." rows="3"></textarea>
                        <button class="btn btn--primary comment-submit">Post Comment</button>
                    </div>
                    <div class="comments-list" id="commentsList">
                        <!-- Comments will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal hidden" id="shareModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Share This Story</h3>
                <button class="modal-close" id="closeShareModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="share-options">
                    <button class="share-btn share-btn--twitter" data-platform="twitter">
                        <span class="share-icon">ùïè</span>
                        Share on X (Twitter)
                    </button>
                    <button class="share-btn share-btn--facebook" data-platform="facebook">
                        <span class="share-icon">f</span>
                        Share on Facebook
                    </button>
                    <button class="share-btn share-btn--instagram" data-platform="instagram">
                        <span class="share-icon">üì∑</span>
                        Share on Instagram
                    </button>
                    <button class="share-btn share-btn--whatsapp" data-platform="whatsapp">
                        <span class="share-icon">üí¨</span>
                        Share on WhatsApp
                    </button>
                    <button class="share-btn share-btn--copy" id="copyLinkBtn">
                        <span class="share-icon">üîó</span>
                        Copy Link
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p class="footer__text">
                DharmaDispatch - Connecting Ancient Wisdom with Modern Affairs<br>
                <small>Inspired by the teachings of Vedic sages and the Bhagavad Gita</small>
            </p>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
